<div class="row epreuve">
<div class="col-2 col-6-small">{{ .Get "heure" }}</div>
<div class="col-3 col-6-small">{{ .Get "cat" }}</div>
<div id="start-{{ $no }}" class="col-3 col-6-small">

</ul>
</div>
<div id="result-{{ $no }}" class="col-3 col-6-small">

<ul>
</ul>
</div>
</div>
