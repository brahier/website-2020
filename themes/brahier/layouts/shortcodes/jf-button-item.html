<li {{ with .Get "id" }}onload="jf_button('{{ . }}')"{{ end }}>
    {{ if (.Get "disabled") }}
    <span class="button disabled">{{ .Inner }} {{ with .Get "disabled" }} {{ . }} {{ end }}</span>
    {{ else }}
    <a {{ with .Get "id" }} id="jf-btn-{{ . }}" href="https://form.jotform.com/{{ . }}" target="_blank" {{ end }}
        class="button">{{ .Inner }}{{ with .Get "id" }}<span class="jf-info" id="jf-info-{{ . }}"></span>{{ end }}</a>
    {{ end}}
</li>
