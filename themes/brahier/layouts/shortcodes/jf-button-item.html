<li>
    {{ if (.Get "disabled") }}
    <span class="button disabled">{{ .Inner }} : {{ with .Get "disabled" }} {{ . }} {{ end }}</span>
    {{ else if (.Get "next") }}
    <span class="button next">{{ .Inner }} : {{ with .Get "next" }} {{ . }} {{ end }}</span>
    {{ else }}
    <a {{ with .Get "id" }} class="button camp-button" data-jf-id="{{ . }}" href="https://form.jotform.com/{{ . }}"
        target="_blank" {{ end }}>{{ .Inner }}{{ with .Get "id" }}<span class="jf-info"></span>{{ end }}</a>
    {{ end}}
</li>
