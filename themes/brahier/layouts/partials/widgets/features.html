<!-- Features -->
<header class="major">
    <h2>{{ .Title }}</h2>
</header>
<div class="features">
    {{ range .Params.feature }}
    <article>
        <span class="icon solid {{ .icon }}"></span>
        <div class="content">
            <h3>{{ .title }}</h3>
            <p>{{ .description | markdownify }}</p>
        </div>
    </article>
    {{ end }}
</div>
